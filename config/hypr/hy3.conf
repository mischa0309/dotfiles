plugin {
    hy3 {
        no_gaps_when_only = 0

        tabs {
            height = 22
            padding = 3
            text_font = MapleMono Medium
            text_height = 10

            col.active = $background
            col.active.border = $primary
            col.active.text = $primary

            col.inactive = $background
            col.inactive.border = $secondary_fixed_dim
            col.inactive.text = $secondary_fixed_dim

            opacity = 0.9
        }
    }
}

general {
    layout = hy3
}

$mainMod = SUPER
# ── Focus (REPLACE your old movefocus binds with these) ───────
bind = $mainMod, A, hy3:movefocus, left 
bind = $mainMod, S, hy3:movefocus, down
bind = $mainMod, W, hy3:movefocus, up
bind = $mainMod, D, hy3:movefocus, right

# ── Move window (REPLACE your old movewindow binds with these) ─
bind = $mainMod SHIFT, A, hy3:movewindow, left
bind = $mainMod SHIFT, S, hy3:movewindow, down
bind = $mainMod SHIFT, W, hy3:movewindow, up
bind = $mainMod SHIFT, D, hy3:movewindow, right

# ── Tab navigation ────────────────────────────────────────────
# bind = $mainMod SHIFT, A,  hy3:focustab, left
# bind = $mainMod SHIFT, D, hy3:focustab, right

# ── Create / change containers (splits + tabs) ────────────────
# Make a split container for the *active node*
# (hy3:makegroup supports: h | v | opposite | tab) :contentReference[oaicite:1]{index=1}
bind = $mainMod SHIFT, b, hy3:makegroup, h      # "below" (top/bottom split)
bind = $mainMod SHIFT, v, hy3:makegroup, v      # vertical split (left/right)

bind = $mainMod, t, hy3:changegroup, toggletab
